<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<p id="asia">
  <p id="asia-dep"></p>
  <p id="asia-dep-link"></p>
</p>
<p id="american">
  <p id="american-dep"></p>
  <p id="american-dep-link"></p>
</p>
<p id="africa">
  <p id="africa-dep"></p>
  <p id="africa-dep-link"></p>
</p>
<p id="oceania">
  <p id="oceania-dep"></p>
  <p id="oceania-dep-link"></p>
</p>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
  var data = [{
   "name" : "AAU",
   "departments" : [{
       "url" : "https://google.com",
       "name" : "Computer Science"
     }],
   "state" : 2
 },
 {
   "name" : "NTU",
   "departments" : [{
       "url" : "https://google.com",
       "name" : "EE"
     }],
   "state" : 1
 },
 {
   "name" : "NTNU",
   "departments" : [{
       "url" : "https://google.com",
       "name" : "How to play a silly and cute student?"
     }],
   "state" : 3
 }]
</script>
<script>
var htmlText = "";

 for(var i = 0; i < data.length; i++){
       var state = data[i].state;
         if (state == 1){
          console.log("亞州");
          $('#asia').html(data[i].name);
          $('#asia-dep').html(data[i].departments[0].name);
          $('#asia-dep-link').html('<a href=' + '"' + data[i].departments[0].url + '"' + '>' + data[i].departments[0].name +'</a>');
         }
         else if (state == 2){
          console.log("美洲");
          $('#american').html(data[i].name);
          $('#american-dep').html(data[i].departments[0].name);
          $('#american-dep-link').html('<a href=' + '"' + data[i].departments[0].url + '"' + '>' + data[i].departments[0].name +'</a>');
         }
         else if (state == 3){
          console.log("非洲");
          $('#africa').html(data[i].name);
          $('#africa-dep').html(data[i].departments[0].name);
          $('#africa-dep-link').html('<a href=' + '"' + data[i].departments[0].url + '"' + '>' + data[i].departments[0].name +'</a>');
         }
         else if (state == 4){
          console.log("大洋洲");
          $('#ocenia').html(data[i].name);
          $('#ocenia-dep').html(data[i].departments[0].name);
          $('#ocenia-dep-link').html('<a href=' + '"' + data[i].departments[0].url + '"' + '>' + data[i].departments[0].name +'</a>');
         }
 }

  $('body').append(htmlText);

</script>

</body>
</html>
