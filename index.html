</head>
<body>

    <div class="col-md-3">

 {

<script>
var htmlText = "";

 for(var i = 0; i < data.length; i++){

         if (state == 1){
          console.log("亞州");
          htmlText += '<div class="well">';

          htmlText += data[i].colleges[0].name;
          htmlText += '</div>';
          $('#asia-dep-link').append(htmlText);

          console.log("美洲");

 }
